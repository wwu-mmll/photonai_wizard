version: '2'
services:
  mongodb_container:
    image: mongo:latest
#    environment:
#      MONGO_INITDB_ROOT_USERNAME: root
#      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 0.0.0.0:27017:27017
    volumes:
      - mongodb_data_container:/data/db


  webapi:
    image: webapi
    restart: always
    build:
       context: .
       dockerfile: dockerfile_web
    network_mode: host
    ports:
      - "0.0.0.0:8004:80"
    volumes:
       - ./app:/app
       - ./photon_wizard:/spm-data/Scratch/photon_wizard/
    depends_on:
      - mongodb_container

volumes:
  mongodb_data_container:
